<div class="container-fluid">
<div class="row no-gutters">
<div class="col-12 text-center">
<H1>The Sorting Hat</H1>
<img src="./assets/images/hat-icon.png" alt="sorting hat image" width="150px" height="150px">
</div>
</div>
</div>


<div class="container text-center">
<button onclick="typeWriter()">Ta Da!</button>

<p id="demo"></p>
</div>

<script>
var i = 0;
var txt = 'No good sittin’ worryin’ abou’ it. What’s comin’ will come, an’ we’ll meet it when it does. – Harry Potter and the Goblet of Fire';

var speed = 50;

function typeWriter() {
  if (i < txt.length) {
    document.getElementById("demo").innerHTML += txt.charAt(i);
    i++;
    setTimeout(typeWriter, speed);
  }
}
</script>
